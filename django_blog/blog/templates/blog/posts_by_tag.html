{% extends "base.html" %}
{% block content %}
<h1>Posts tagged “{{ tag.name }}”</h1>
{% for post in posts %}
  <article>
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatechars:160 }}</p>
  </article>
{% empty %}
  <p>No posts for this tag yet.</p>
{% endfor %}
{% endblock %}
