{% extends 'base.html' %}
{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>

 <h1>{% if post %}Edit{% else %}Create{% endif %} post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
